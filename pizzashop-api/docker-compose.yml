# docker-compose.yml
version: "3.8"

services:
  postgresql:
    image: bitnami/postgresql:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=pizzashopdb
    volumes:
      - postgresql_data:/bitnami/postgresql

volumes:
  postgresql_data:
